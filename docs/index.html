<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모주 캘린더</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>공모주 캘린더</h1>
            <p class="subtitle">대한민국 IPO 청약 일정</p>
        </header>

        <section class="subscribe-section">
            <a href="https://calendar.google.com/calendar/u/0?cid=ODdhOWZlYjBkMDE0ODU1NjRmMWM0MjY3ZDYzYjQ2ZWMzMjljM2NiNDVjMDg5ZjEyOWExYzhlZGM1NDY5MzFjZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t"
               class="subscribe-btn" target="_blank" rel="noopener">
                + Google 캘린더에 추가
            </a>
        </section>

        <section class="calendar-section">
            <iframe src="https://calendar.google.com/calendar/embed?src=87a9feb0d01485564f1c4267d63b46ec329c3cb45c089f129a1c8edc546931cf%40group.calendar.google.com&ctz=Asia%2FSeoul&mode=MONTH&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0"
                    style="border: 0"
                    width="100%"
                    height="600"
                    frameborder="0"
                    scrolling="no">
            </iframe>
        </section>

        <section class="info-section">
            <div class="update-info">
                <span class="label">마지막 업데이트:</span>
                <span id="last-updated">-</span>
            </div>
        </section>

        <section class="ipo-list-section">
            <h2>청약 일정 목록</h2>
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="upcoming">예정</button>
                <button class="filter-btn" data-filter="all">전체</button>
            </div>
            <div id="ipo-list" class="ipo-list">
                <p class="loading">데이터를 불러오는 중...</p>
            </div>
        </section>

        <footer>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
